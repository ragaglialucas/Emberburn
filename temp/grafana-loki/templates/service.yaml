apiVersion: v1
kind: Service
metadata:
  name: {{ include "postgresql-pod.fullname" . }}
  namespace: {{ include "postgresql-pod.namespace" . }}
  labels:
    {{- include "postgresql-pod.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
      {{- if and (eq .Values.service.type "NodePort") .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    {{- if .Values.monitoring.exporter.enabled }}
    - port: {{ .Values.monitoring.exporter.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- end }}
  selector:
    {{- include "postgresql-pod.selectorLabels" . | nindent 4 }}
    {{- if eq (include "postgresql-pod.isHA" .) "true" }}
    # For HA, route to primary (pod-0)
    statefulset.kubernetes.io/pod-name: {{ include "postgresql-pod.fullname" . }}-0
    {{- end }}

---
{{- if eq (include "postgresql-pod.isHA" .) "true" }}
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: {{ include "postgresql-pod.fullname" . }}-headless
  namespace: {{ include "postgresql-pod.namespace" . }}
  labels:
    {{- include "postgresql-pod.labels" . | nindent 4 }}
    {{- with .Values.headlessService.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.headlessService.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true  # Important for StatefulSet
  ports:
    - port: {{ .Values.service.port }}
      targetPort: postgresql
      protocol: TCP
      name: postgresql
  selector:
    {{- include "postgresql-pod.selectorLabels" . | nindent 4 }}
{{- end }}
