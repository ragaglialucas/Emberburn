apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgresql-pod.fullname" . }}
  namespace: {{ include "postgresql-pod.namespace" . }}
  labels:
    {{- include "postgresql-pod.labels" . | nindent 4 }}
type: Opaque
data:
  # PostgreSQL admin password
  postgres-password: {{ .Values.postgresql.auth.postgresPassword | default (randAlphaNum 32) | b64enc | quote }}
  
  # Application user password
  password: {{ .Values.postgresql.auth.password | default (randAlphaNum 32) | b64enc | quote }}
  
  {{- if eq (include "postgresql-pod.isHA" .) "true" }}
  # Replication user password
  replication-password: {{ .Values.highAvailability.replication.password | default (randAlphaNum 32) | b64enc | quote }}
  {{- end }}
