# Prometheus Metrics Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "emberburn.fullname" . }}-metrics
  namespace: {{ include "emberburn.namespace" . }}
  labels:
    {{- include "emberburn.labels" . | nindent 4 }}
    service-type: prometheus
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.prometheus.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.prometheus.type }}
  ports:
  - name: prometheus
    port: {{ .Values.service.prometheus.port }}
    targetPort: {{ .Values.service.prometheus.targetPort }}
    protocol: {{ .Values.service.prometheus.protocol }}
  selector:
    {{- include "emberburn.selectorLabels" . | nindent 4 }}
