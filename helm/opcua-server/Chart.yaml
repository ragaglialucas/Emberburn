# Trigger Helm chart release
description: |
  OPC UA Industrial IoT Gateway with 15 protocol support and fire-themed web UI.
  Because your industrial data deserves to be as hot as your infrastructure.
  
  EmberBurn is a multi-protocol industrial IoT gateway featuring OPC UA server,
  MQTT, REST API, GraphQL, Sparkplug B, Kafka, AMQP, WebSocket, Modbus TCP,
  Prometheus metrics, InfluxDB integration, alarms, data transformation, SQLite
  persistence, and a beautiful Python Flask web UI for configuration and monitoring.

